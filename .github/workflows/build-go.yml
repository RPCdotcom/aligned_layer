name: build-go-projects

on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: ['*']
    paths:
      - 'operator/**'
      - 'aggregator/**'
      - 'common/**'
      - 'core/**'
      - 'metrics/**'
      - '.github/workflows/build-go.yml'
env:
  FFI_FOR_RELEASE: false
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false
      - name: Build Operator
        run: |
          make operator
      - name: Test Operator
        run: |
          go test ./operator/...
      - name: Build aggregator
        run: go build aggregator/cmd/main.go
      - name: Test aggregator
        run: go test ./aggregator/...
